
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .container {
        /* background-color: rgb(14, 18, 23); */
       
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        flex-wrap: wrap;
    }
    
    .card {
        width: 300px;
        height: 420px;
        background-color: #e3f2fd;
        text-align: center;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        transition: transform 0.3s;
    }
    
    
    .card:hover {
        transform: translateY(-10px);
        background-color: #6dafec9a;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #64b5f6;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #2862d6;
       
    }
  
    #contactLink:hover {
    color: red; /* Change the color to red on hover */
    cursor: pointer; /* Change cursor to pointer on hover */
    text-decoration: underline; 
}
   
    </style>
</head>
