    body {
  font-family: Arial, sans-serif;
  margin: 0;
  /* padding: 0; */
}

.top-episodes {
  background-color: #f2f2f2;
  /* padding: 20px; */
}


.top-episodes-card {
  width: 100%;
  height:300px;
  /* margin: 0 auto; */
  text-align: center;
  /* background-color: #dc9fd1; */
  background-image: url("https://texaskidneyinstitute.com/wp-content/uploads/2022/12/nutritionist-giving-nutrition-counseling-to-patient.jpg");
  background-size: cover;
    background-attachment:fixed;
    background-position: center;
}
.top-episodes-card img {
  /* max-width: 100%; Ensure image fits within the container */
  /* height: 50px; */
  margin-top: 20px;
}

.listen-now-btn {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.listen-now-btn:hover {
  background-color: #0f78da;
}

.all-episodes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 8px;
  display: inline-block;
}

.episode-card {
  width: 300px;
  margin: 10px;
  padding: 20px;
  background-color: #faf1fa;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease;
}

.episode-card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

.play-btn {
  background-color: #061d2c;
  color: white;
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.play-btn:hover {
  background-color: #609dc4;
}
/* Add hover effect */
.episode-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(41, 95, 212, 0.891);
}

  </style>
